<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
        }
        .profile-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .btn-save { background: #2ecc71; border: none; width: 100%; padding: 10px; font-weight: bold; }
        .btn-save:hover { background: #27ae60; }
    </style>
</head>
<body>

<div class="profile-container">
    <h3 class="text-center mb-4"><i class="fas fa-user-edit"></i> Farmer Profile</h3>

    <form method="POST" action="/profile">
        <div class="mb-3">
            <label class="form-label fw-bold">Full Name</label>
            <input type="text" name="full_name" class="form-control" value="{{ user.full_name or user.username }}" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">Contact Number</label>
            <input type="tel" name="contact" class="form-control" value="{{ user.contact }}" placeholder="+91...">
        </div>

        <button class="btn btn-primary btn-save">Save Profile</button>
    </form>

    <div class="text-center mt-3">
        <a href="/logout" class="text-secondary small text-decoration-none">Logout</a>
    </div>
</div>

</body>
</html>
